version: '3.8'

services:
  # --- Streaming: Kafka & Zookeeper ---
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  # --- Web: Frontend (Nginx) ---
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - vision-module
      - video-generator
  
  # --- Edge: Vision Module (Inference) ---
  vision-module:
    build:
      context: .
      dockerfile: edge/Dockerfile
    ports:
      - "8001:8001"
    environment:
      - WEBCAM_INDEX=0
      - DETECTION_THRESHOLD=0.7
    # devices:
    #   - /dev/video0:/dev/video0  # Uncomment if running on Linux with webcam

  # --- Video Generator: Generative AI Service ---
  video-generator:
    build:
      context: ./serving
      dockerfile: Dockerfile.video
    ports:
      - "8000:8000"

  # --- Inference: TorchServe / BentoML (Placeholder service) ---
  inference-engine:
    build: 
      context: ./serving
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - MODEL_NAME=resnet50
    volumes:
      - ./serving:/home/model-server/model-store

  # --- Processing: Spark (Master & Worker) ---
  spark-master:
    image: bitnami/spark:3.5.0
    ports:
      - "8081:8081"
      - "7077:7077"
    environment:
      - SPARK_MODE=master

  spark-worker:
    image: bitnami/spark:3.5.0
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077

  # --- Storage: Cassandra ---
  cassandra:
    image: cassandra:4.1
    ports:
      - "9042:9042"
    volumes:
      - ./storage/data:/var/lib/cassandra

  # --- Monitoring: Prometheus & Grafana ---
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
